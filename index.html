<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>RipFit ‚Äì FutureBody 2.5 (Energy & Growth)</title>
<style>
body{margin:0;font-family:Poppins,Arial,sans-serif;background:#000;color:#fff;text-align:center;overflow-x:hidden}
h1{color:#00eaff;text-shadow:0 0 10px #00eaff}
.container{max-width:850px;margin:auto;padding:10px}
svg{width:230px;margin:10px auto;display:block;cursor:pointer;transition:.3s}
path{transition:all .3s ease-out;stroke:#000;stroke-width:1}
button{background:linear-gradient(90deg,#ff0080,#7928ca);color:#fff;border:none;padding:6px 14px;border-radius:25px;font-weight:600;margin:4px;cursor:pointer}
#stats{margin-top:15px;font-size:14px}
.muscleStat{margin:2px 0}
.pulse{animation:pulse .4s}
@keyframes pulse{0%{transform:scale(1)}50%{transform:scale(1.1)}100%{transform:scale(1)}}
#energyBarContainer{width:80%;background:#222;border-radius:20px;margin:10px auto;height:20px;overflow:hidden}
#energyBar{height:100%;width:50%;background:linear-gradient(90deg,#00ff88,#00eaff);transition:width .3s}
canvas{margin-top:20px}
</style>
</head>
<body>
<div class="container">
<h1>üèãÔ∏è‚Äç‚ôÇÔ∏è RipFit / FutureBody 2.5</h1>

<div id="energyBarContainer"><div id="energyBar"></div></div>
<p id="energyText">‚ö° Energy: 50%</p>
<p id="feedback">Let's grow!</p>

<svg id="avatar" viewBox="0 0 200 400">
 <path id="chest" d="M80,80 Q100,60 120,80 Q100,100 80,80Z" fill="#333" />
 <path id="biceps" d="M60,120 Q70,140 60,160 Q50,140 60,120Z" fill="#333" />
 <path id="shoulders" d="M70,60 Q100,40 130,60 Q100,50 70,60Z" fill="#333" />
 <path id="abs" d="M90,120 Q100,160 110,120 Q100,100 90,120Z" fill="#333" />
 <path id="back" d="M80,170 Q100,200 120,170 Q100,190 80,170Z" fill="#333" />
 <path id="legs" d="M85,200 Q95,260 105,200 Q95,240 85,200Z" fill="#333" />
</svg>

<div id="controls">
 <p>Click muscle buttons below üëá</p>
 <div id="buttons"></div>
 <button onclick="finalizeDay()">Finalize Day</button>
 <button onclick="toggleChart()">Show Growth Chart</button>
</div>

<div id="stats"></div>
<canvas id="growthChart" height="150" class="hidden"></canvas>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
const muscles=['chest','biceps','shoulders','abs','back','legs'];
let data=JSON.parse(localStorage.getItem('avatarMuscles')||'{}');
if(Object.keys(data).length===0){muscles.forEach(m=>data[m]={size:10,lastTrained:0,history:[]});}
let day=JSON.parse(localStorage.getItem('currentDay')||'1');
let energy=JSON.parse(localStorage.getItem('energyLevel')||'50');
let chart;

const buttons=document.getElementById('buttons');
muscles.forEach(m=>{
 const div=document.createElement('div');
 div.innerHTML=`${m.toUpperCase()} 
   <button onclick="train('${m}',5)">+ Rep</button>
   <button onclick="train('${m}',-5)">- Rep</button>`;
 buttons.appendChild(div);
});

renderAvatar();renderStats();updateEnergy();

function train(m,val){
 data[m].size=Math.max(0,Math.min(200,data[m].size+val));
 data[m].lastTrained=day;
 pulse(m);
 energy=Math.min(100,energy+2);
 renderAvatar();renderStats();updateEnergy();saveData();
}

function pulse(m){
 const el=document.getElementById(m);
 el.classList.add('pulse');
 setTimeout(()=>el.classList.remove('pulse'),400);
}

function renderAvatar(){
 muscles.forEach(m=>{
  const s=data[m].size;
  const color=`rgb(${50+s},${30},${30})`;
  document.getElementById(m).setAttribute('fill',color);
  const scale=1+s/400;
  document.getElementById(m).setAttribute('transform',`scale(${scale})`);
 });
}

function renderStats(){
 const box=document.getElementById('stats');
 box.innerHTML=`<h3>Day ${day}</h3>`;
 muscles.forEach(m=>{
   const s=data[m].size;
   const xp=Math.round((s/200)*100);
   box.innerHTML+=`<div class='muscleStat'>${m.toUpperCase()}: ${xp}%</div>`;
 });
}

function finalizeDay(){
 day++;
 muscles.forEach(m=>{
   if(day - data[m].lastTrained > 2){
     data[m].size*=0.95;
   }
   data[m].history.push(Math.round(data[m].size));
 });
 energy=Math.max(0,energy-10);
 updateEnergy();saveData();renderAvatar();renderStats();
 alert('Day finalized! Data saved.');
}

function updateEnergy(){
 document.getElementById('energyBar').style.width=energy+'%';
 document.getElementById('energyText').innerText=`‚ö° Energy: ${energy}%`;
 let feedback='üí™ Keep going!';
 if(energy>70)feedback='üî• ON FIRE!';
 else if(energy<30)feedback='üò¥ REST DAY?';
 document.getElementById('feedback').innerText=feedback;
}

function toggleChart(){
 const c=document.getElementById('growthChart');
 c.classList.toggle('hidden');
 if(!c.classList.contains('hidden'))drawChart();
}

function drawChart(){
 const ctx=document.getElementById('growthChart').getContext('2d');
 if(chart)chart.destroy();
 chart=new Chart(ctx,{type:'line',
  data:{labels:Array.from({length:day-1},(_,i)=>i+1),
   datasets:muscles.map((m,i)=>({
     label:m,
     data:data[m].history,
     borderColor:['#00eaff','#ff0080','#ffd700','#00ff88','#ff6600','#8888ff'][i],
     fill:false}))},
  options:{scales:{y:{beginAtZero:true,max:200}}}});
}

function saveData(){
 localStorage.setItem('avatarMuscles',JSON.stringify(data));
 localStorage.setItem('currentDay',JSON.stringify(day));
 localStorage.setItem('energyLevel',JSON.stringify(energy));
}
</script>
</body>
</html>
